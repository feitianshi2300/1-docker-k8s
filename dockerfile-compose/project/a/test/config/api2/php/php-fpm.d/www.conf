[global]
daemonize = no
error_log = /server/php/logs/api2/api2-fpm-php-error.log
[www]
; 进程池的名称
; listen = /run/php/php7.4-fpm.sock
listen = 0.0.0.0:9000
; 监听使用的socket类型，可以是IP:PORT或者unix socket
listen.owner = www
listen.group = www
; socket文件的拥有者和组
user = www
group = www
; 子进程的运行用户和组
pm = dynamic
; 进程管理器控制方式，可以是static, dynamic或ondemand
pm.max_children = 16
; 子进程的最大数量
pm.start_servers = 4
; 启动时的子进程数量
pm.min_spare_servers = 2
; 保持空闲的最小子进程数量
pm.max_spare_servers = 8
; 保持空闲的最大子进程数量
pm.max_requests = 500
; 子进程处理请求的最大数量后会重新启动
php_admin_value[error_log] = /server/php/logs/api2/api2-fpm-php-error.www.log
php_admin_value[info_log] = /server/php/logs/api2/api2-fpm-php-info.www.log
php_admin_value[debug_log] = /server/php/logs/api2/api2-fpm-php-debug.www.log
php_admin_flag[log_errors] = on

; 设置时区
env[TZ] = "Asia/Shanghai"
; 定义访问日志
access.log = /server/php/logs/api2/api2-fpm-php-access.www.log